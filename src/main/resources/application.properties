spring.profiles.active=dev

spring.resources.static-locations=classpath:static/,file:static/


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ft?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456


mybatis.type-aliases-package=com.website.ft.model
mybatis.mapper-locations=classpath:mapping/*.xml


#log
logging.level.com.website.ft.dao=debug
logging.level.org.springframework.web=debug
logging.level.org.springframework.transaction=debug
logging.level.org.mybatis=debug


########################################################  
###THYMELEAF (ThymeleafAutoConfiguration)  
########################################################  
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

###file size  
########################################################  
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB


### paramters
########################################################
image-store-path=E:\\images\\